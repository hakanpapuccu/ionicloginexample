<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>İonic</title>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<ion-app>
		<!-- Menü -->
		<ion-menu side="start">
			<ion-header>
				<ion-toolbar translucent>
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-list>
					<ion-item>
						<ion-icon name="home" slot="start"></ion-icon>
						<ion-label>Anasayfa</ion-label>
					</ion-item>
					<ion-item>
						<ion-icon name="person" slot="start"></ion-icon>
						<ion-label>Profil</ion-label>
					</ion-item>
					<ion-item href="page.html">
						<ion-icon name="chatbubbles" slot="start"></ion-icon>
						<ion-label>Mesajlar</ion-label>
					</ion-item>
					<ion-item>
						<ion-icon name="settings" slot="start"></ion-icon>
						<ion-label>Ayarlar</ion-label>
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-menu>
		<!-- Menü -->

		<div class="ion-page" main>
			<ion-header>
				<ion-toolbar>
					<ion-buttons slot="start">
						<ion-menu-button></ion-menu-button>
					</ion-buttons>
					<ion-title>Anasayfa</ion-title>
				</ion-toolbar>
			</ion-header>
			<!-- Sayfa içeriği -->
			<ion-content fullscreen>
				<form onsubmit="processForm(event)">
					<ion-list lines="full" class="ion-no-margin ion-no-padding">
						
						<ion-item>
							<ion-label position="floating">Kullanıcı Adı</ion-label>
							<ion-input></ion-input>
						</ion-item>

						<ion-item>
							<ion-label position="floating">Parola</ion-label>
							<ion-input type="password"></ion-input>
						</ion-item>

					</ion-list>

					<div class="ion-padding">
						<ion-button expand="block" type="submit" class="ion-no-margin" color="danger" >Giriş Yap</ion-button>
					</div>
				</form>
			</ion-content>
			<!-- Sayfa içeriiği -->
			<ion-alert-controller></ion-alert-controller>
		</div>
	</ion-app>
	<ion-menu-controller></ion-menu-controller>

	

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
